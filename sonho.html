<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-attachment: fixed;
      background-image: url("sonho.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    #cor{
      color: lime;
      background-color: blueviolet;
      opacity: 0.5;
      width: 30%;
    }
  </style>
</head>

<body>
  <div id="cor">
    <h1>Agora sim, você acordou. Este é o verdadeiro fim.</h1>

    <h2> Ou será que não...?</h2>

    <form>

      <input type="text" id="valordigitado" name="fname"><br>


    </form>

    <input type="button" onclick="mostrarValor()" value="Click Me!">
    
    <p id="demo">estou esperando...</p>
  </div>
  <script>
    function mostrarValor() {
      // Acesse o elemento de input pelo ID
      var inputElement = document.getElementById("valordigitado");

      // Obtenha o valor da variável
      var valor = inputElement.value;

      // Use o valor (modifique o atributo innerHTML com o método getElement do Documento))
      document.getElementById("demo").innerHTML = "Você tem certeza que " + valor + "???" + "<br>";
     /* */
      const btn = document.createElement("button");
      btn.innerHTML = "Confirma?";
      document.getElementById("demo").appendChild(btn);
      btn.addEventListener("click", rFunction);
      document.getElementById("demo").appendChild(btn);

      function rFunction() {

        window.location.assign("inicio.html")

      }
      
    }

  </script>


 

</body>

</html>
